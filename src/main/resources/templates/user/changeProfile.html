<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建客服--体育器材商城系统</title>
  <!-- 引入 Bootstrap CSS 文件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <!-- 引入 Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 引入 Vue Cropper -->
  <script src="https://cdn.jsdelivr.net/npm/vue-cropper"></script>
  <style>
    /* 居中对齐 */
    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      /* 垂直居中 */
    }

    /* 注册框样式 */
    .update-container {
      background-color: #f0f0f0;
      /* 设置背景色 */
      padding: 20px;
      /* 添加内边距 */
      border-radius: 10px;
      /* 设置圆角 */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      /* 添加阴影效果 */
      width: 300px;
      /* 设置宽度 */
      margin-bottom: 20px;
      /* 添加底部外边距 */
    }

    .input-item {
      margin-bottom: 15px;
    }

    .btn-block {
      width: 100%;
    }

    /* 美化文件上传按钮 */
    .custom-file-upload {
      margin: 0 auto 0;
      /* 顶部留出20px的空白，左右自动居中 */
      display: block;
      /* 将按钮显示为块级元素，使其水平居中 */
      text-align: center;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border-radius: 50%;
      /* 圆形按钮 */
      border: none;
      font-size: 24px;
      /* 图标大小 */
      width: 100px;
      /* 按钮宽度 */
      height: 100px;
      /* 按钮高度 */
      line-height: 100px;
      /* 按钮内部文本的行高与按钮高度相等，使其垂直居中 */
      overflow: hidden;
      /* 隐藏溢出内容 */
      margin-bottom: 20px;
    }



    /* 上传图片预览样式 */
    .avatar-preview {
      bottom: 2.0%;
      position: relative;
      border-radius: 50%;
      /* 圆形 */
      max-width: 100px;
      /* 最大宽度 */
      max-height: 100px;
      /* 最大高度 */
      /* 与注册框之间的垂直间距 */
    }
    #picture-cropper{
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="app">
    <iframe id="picture-cropper" v-if="useCropper" :src="'/sys/cropper'" ></iframe>    
    <div class="update-container">
      <!-- 图片预览 -->
      <!-- 上传头像按钮 -->
      <label for="avatar" class="custom-file-upload">
        <span v-if="!avatarUrl">头像</span> <!-- 使用一个图标作为按钮 -->
        <img class="avatar-preview" v-else :src="avatarUrl" alt="头像" style="width: 100%; height: 100%; border-radius: 50%;">
      </label>
      <input id="avatar" @click="callCropper" style="display: none;">
      
      <div class="mb-3">
        <label for="nickname" class="form-label">Nickname</label>
        <input type="text" class="form-control" id="nickname" v-model="form.nickname">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" v-model="form.address">
      </div>
      <div class="mb-3">
        <label for="sex" class="form-label">Sex</label>
        <select class="form-select" id="sex" v-model="form.sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

    </div>
  </div>

  <script>
    function getCropPic(data) {
      var uuid = generateUUID();
      app.useCropper =false;
      if(data == '') {

        return;
      }
      app.avatarFile = new File([data], uuid + '.jpg', { type: 'image/*'});
      app.avatarUrl = URL.createObjectURL(app.avatarFile);
    }
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0,
            v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    var app = new Vue({
      el: '#app',
      data: {
        form: {
          nickname: '',
          address: '',
          sex: 'male',
          avatarpath: ''
        },
        avatarFile: null, // 保存上传的头像文件
        avatarUrl: '', // 保存头像预览图片的URL
        useCropper: false,
      },
      methods: {
        callCropper() {
          this.useCropper = true;
        },
        update() {
          // 这里添加更新个人信息的逻辑
        },
      }
    });
  </script>
</body>
</html>
