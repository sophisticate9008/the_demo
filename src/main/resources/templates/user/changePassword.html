<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建客服--体育器材商城系统</title>
  <!-- 引入 Bootstrap CSS 文件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 居中对齐 */
    body {
      height: 100%;
      background-color: #47474742;
    }
    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      /* 垂直居中 */
    }

    /* 提交框样式 */
    .form-container {
      background-color: #f0f0f0;
      /* 设置背景色 */
      padding: 20px;
      /* 添加内边距 */
      border-radius: 10px;
      /* 设置圆角 */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      /* 添加阴影效果 */
      width: 300px;
      /* 设置宽度 */
      margin-bottom: 20px;
      /* 添加底部外边距 */
    }

    .input-item {
      margin-bottom: 15px;
    }

    .btn-block {
      width: 100%;
    }

    /* 美化文件上传按钮 */
    .custom-file-upload {
      margin: 0 auto 0;
      /* 顶部留出20px的空白，左右自动居中 */
      display: block;
      /* 将按钮显示为块级元素，使其水平居中 */
      text-align: center;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border-radius: 50%;
      /* 圆形按钮 */
      border: none;
      font-size: 24px;
      /* 图标大小 */
      width: 100px;
      /* 按钮宽度 */
      height: 100px;
      /* 按钮高度 */
      line-height: 100px;
      /* 按钮内部文本的行高与按钮高度相等，使其垂直居中 */
      overflow: hidden;
      /* 隐藏溢出内容 */
      margin-bottom: 20px;
    }

    /* 上传图片预览样式 */
    .avatar-preview {
      bottom: 2.0%;
      position: relative;
      border-radius: 50%;
      /* 圆形 */
      max-width: 100px;
      /* 最大宽度 */
      max-height: 100px;
      /* 最大高度 */
      /* 与提交框之间的垂直间距 */
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="form-container">
      <!-- 输入旧密码 -->
      <div class="mb-3">
        <input :type="showPassword ? 'text' : 'password'" class="form-control" id="old-password" placeholder="请输入旧密码" v-model="form.oldPassword">
      </div>
      <!-- 输入新密码 -->
      <div class="mb-3">
        <input :type="showPassword ? 'text' : 'password'" class="form-control" id="new-password" placeholder="请输入新密码" v-model="form.newPassword">
      </div>
      <!-- 显示/隐藏密码复选框 -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="show-password" v-model="showPassword">
        <label class="form-check-label" for="show-password">
          显示密码
        </label>
      </div>
      <!-- 提交按钮 -->
      <div class="mb-3">
        <button class="btn btn-primary btn-block" @click="update" :disabled="isupdateDisabled">提交</button>
      </div>
    </div>
  </div>

  <!-- 引入 Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <!-- 引入 Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        form: {
          oldPassword: "",
          newPassword: ""
        },
        isupdateDisabled: false, // 提交按钮是否禁用
        showPassword: false // 控制密码显示
      },
      methods: {
        update() {
          axios.post("/user/changePassword", {
            oldPassword: this.form.oldPassword,
            newPassword: this.form.newPassword,
          }).then(response => {
            this.$alert(response.data.msg);
            if (response.data.code != 200) {
              this.isupdateDisabled = false;
            }
            // 处理提交结果
          }).catch(error => {
            // 处理提交失败的逻辑
            this.isupdateDisabled = false;
            console.error('提交失败:', error);
            // 允许重新提交
          });
        }
      }
    });
  </script>
</body>
</html>
